# Override main datasource for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Use a simpler password encoder for tests to speed them up
spring.security.crypto.bcrypt.strength=4

# Prevent RabbitMQ listener from starting during tests
spring.rabbitmq.listener.simple.auto-startup=false

# Dummy AWS/MinIO config for tests
aws.accessKeyId=test-key
aws.secretKey=test-secret
aws.s3.bucket=test-bucket
aws.s3.endpoint=http://localhost:9000
